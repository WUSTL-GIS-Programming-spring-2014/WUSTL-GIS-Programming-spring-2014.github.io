<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple User Defined Function (UDF)</title>
		<!-- if there is  a price variable inside otherLib, it will be override by price variable in this file, whichever script tag in the end defines the variables-->
		
		<script type="text/javascript">

			// Simple User-defined function
			
			var price = 99.99;
			
			function priceWithTax(){ //recommend to use camel case for funciton name as well 
				//variable defined inside a functino is scoped locally only inside this function
				var taxRate = 0.085;
				return (price*(1+taxRate)).toFixed(2);//toFixed(2) - 2 digits after decimal point
				
			}
			console.log("Price with tax is " + priceWithTax());	//no need to pass price into the function as price is a global variable, also the same variable name inside the function.
			
		</script>
	</head>
	<body>
	</body>
</html>
